sudo: false
env:
  global:
    - secure: ""

language: generic

matrix:
  include:
    - os: linux
      env: PYTHON="3.5"

    - os: linux
      env: PYTHON="3.6"

    - os: osx
      env: PYTHON="3.5"

    - os: osx
      env: PYTHON="3.6"


install:
      # We do this conditionally because it saves us some downloading if the
      # Miniconda version is the same as the test environment.
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda config --append channels conda-forge
    - sed -i -e "s/\${PYTHON}/"${PYTHON}"/" test-environment.yaml
    - if [[ -z "$TRAVIS_TAG" ]]; then
        conda env create -qf test-environment.yaml;
        source activate test-environment;
      else
        conda install -q conda-build anaconda-client;
      fi
      # Useful for debugging any issues with conda
    - conda info -a
    - conda list

# command to run tests
#script: pytest -vv --cov=./ && pylint pyked/
script:
  - set -e
  - if [[ -z "$TRAVIS_TAG" ]]; then
      python setup.py test;
      if [[ "$PYTHON" == "3.6" && "$TRAVIS_OS_NAME" == "linux" ]]; then
        git checkout -- test-environment.yaml;
        conda install -q sphinx doctr;
        python setup.py install;
        cd docs;
        make html SPHINXOPTS="-W";
        cd ..;
        doctr deploy .;
      fi
    else
      conda build conda.recipe --python=${PYTHON};
      anaconda -t $ANACONDA_TOKEN upload $HOME/miniconda/conda-bld/*/pyked*.tar.bz2;
    fi
  - set +e

after_success:
  - if [[ -z "$TRAVIS_TAG" ]]; then
      bash <(curl -s https://codecov.io/bash);
    fi

deploy:
  provider: pypi
  user: ...
  password: ...
  on:
    tags: true
  distributions: "sdist bdist_wheel"
