# Common reference for authors' information
author: &author
  type: dict
  required: true
  isvalid_orcid: true
  schema:
    ORCID:
      type: string
    name:
      required: true
      type: string
# Common reference for species schema
species: &species
    type: dict
    required: true
    schema:
        name:
            type: string
            required: true
        # Specify either InChI (later SMILES, etc.) or molecular-structure
        InChI:
            type: string
        molecular-structure:
            type: list
            minlength: 1
            schema:
                type: dict
                schema:
                    element:
                        type: string
                    amount:
                        type: float
                        min: 0.0
                        # TODO: option for float or int?
# Common reference for composition schema
composition: &composition
  type: list
  required: true
  min-length: 1
  schema:
    type: dict
    schema:
      species: *species
      mole-fraction:
        required: true
        type: float
        min: 0.0
        max: 1.0
        excludes:
          - mass-fraction
          - mole-percent
      mass-fraction:
        required: true
        type: float
        min: 0.0
        max: 1.0
        excludes:
          - mole-fraction
          - mole-percent
      mole-percent:
        required: true
        type: float
        min: 0.0
        max: 100.0
        excludes:
          - mole-fraction
          - mass-fraction
# Common reference for value-unit schema
value-unit-required: &value-unit-required
  type: string
  isvalid_quantity: true
  required: true
value-unit-optional: &value-unit-optional
  type: string
  isvalid_quantity: true
# Common reference for ignition-type
ignition-type: &ignition-type
  type: dict
  required: true
  schema:
    target:
      required: true
      type: string
      allowed:
        - temperature
        - pressure
        - OH
        - OH*
        - CH
        - CH*
    type:
      allowed:
        - d/dt max
        - max
        - min
      required: true
      type: string

# Start the ChemKED schema
common-properties:
  type: dict
  schema:
    pressure: *value-unit-required
    ignition-type: *ignition-type
    composition: *composition
    pressure-rise: *value-unit-optional
apparatus:
  required: true
  type: dict
  schema:
    kind:
      allowed:
        - shock tube
        - rapid compression machine
      required: true
      type: string
    institution:
      type: string
    facility:
      type: string
datapoints:
  required: true
  type: list
  minlength: 1
  schema:
    type: dict
    schema:
      pressure-rise: *value-unit-optional
      compression-time: *value-unit-optional
      pressure: *value-unit-required
      ignition-type: *ignition-type
      ignition-delay: *value-unit-required
      temperature: *value-unit-required
      composition: *composition
      equivalence-ratio:
          type: float
          min: 0.0
      volume-history:
        type: dict
        schema:
          volume:
            required: true
            type: dict
            isvalid_unit: true
            schema:
              units:
                required: true
                type: string
              column:
                required: true
                type: integer
                allowed: [0, 1]
          time:
            required: true
            type: dict
            isvalid_unit: true
            schema:
              units:
                required: true
                type: string
              column:
                required: true
                type: integer
                allowed: [0, 1]
          values:
            required: true
            type: list
            schema:
              type: list
              items:
                - type: float
                - type: float
reference:
  required: true
  type: dict
  isvalid_reference: true
  schema:
    volume:
      min: 0
      type: integer
    journal:
      required: true
      type: string
    doi:
      type: string
    authors:
      type: list
      required: true
      minlength: 1
      schema: *author
    detail:
      type: string
    year:
      min: 1600
      required: true
      type: integer
    pages:
      type: string
chemked-version:  # TODO: Implement proper version comparison
  allowed:
    - 0.0.1
  required: true
  type: string
experiment-type:
  allowed:
    - ignition delay
  required: true
  type: string
file-author: *author
file-version:
  required: true
  type: string
